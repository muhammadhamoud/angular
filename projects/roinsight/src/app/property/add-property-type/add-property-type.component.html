
<mat-dialog-content class="mat-typography">
  <h1 mat-dialog-title>New Property Type Form
    <span class="spacer">
      <button mat-button mat-dialog-close><mat-icon>close</mat-icon></button>
    </span>
  </h1>
  <div mat-dialog-content>Use the following feilds to add new property type.

  <form [formGroup]="propertyTypeForm" (ngSubmit)="onSubmitPropertyType()" style="display: flex; flex-direction: column;">
    <mat-form-field>
      <input matInput placeholder="Code" formControlName="code">
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="Description" formControlName="description"></textarea>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="number" placeholder="Sequence" formControlName="sequence">
    </mat-form-field>
  </form>
</div>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary" type="submit" cdkFocusInitial>Add Property Type</button>
  </div>
  <!-- <div mat-dialog-actions>
   
  </div> -->
  </mat-dialog-content>
