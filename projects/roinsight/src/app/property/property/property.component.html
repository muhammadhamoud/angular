<p>property works!</p>
<h1>List of Properties</h1>
<ul>
  <li *ngFor="let property of properties | async ">
    <h3>{{ property.name }}</h3>
    <p>Code: {{ property.code }}</p>
    <p>Owner: {{ property.legalOwner }}</p>
    <p>Type: {{ property.propertyType }}</p>
    <p>Floors: {{ property.numberOfFloors }}</p>
  </li>
</ul>
