<div [class]="'theme-wrapper ' + (theme$ | async)">

  <mat-sidenav-container>

    <mat-sidenav #sidenav mode="push">
      <div class="branding"><img [src]="logo" [alt]="logo"/>
        <span>{{ 'ROI.title.short' | translate}}</span></div>
      <mat-nav-list>
        <a mat-list-item *ngFor="let item of navigationSideMenu" (click)="sidenav.close()" [routerLink]="[item.link]"
          routerLinkActive="active">
          {{item.label | translate}}
        </a>
        <!-- <a mat-list-item href="#" target="_blank" rel="noopener noreferrer">
          Github
        </a> -->
      </mat-nav-list>
    </mat-sidenav>

    <div class="wrapper">
      <div class="toolbar" [style.position]="(stickyHeader$ | async) ? 'fixed' : 'inherit'" [class.mat-elevation-z4]="(stickyHeader$ | async)">
        <mat-toolbar color="primary">
          <button mat-icon-button class="d-md-none" (click)="sidenav.open()">
            <fa-icon icon="bars"></fa-icon>

          </button>

          <span routerLink="" class="branding spacer center d-inline d-sm-none">
            <img [src]="logo" [alt]="logo"/></span>
          <span routerLink="" class="branding spacer center d-none d-sm-inline d-md-none"><img [src]="logo" [alt]="logo"/> {{
            'ROI.title.short' | translate }}</span>
          <span routerLink="" class="branding spacer d-none d-md-inline"><img [src]="logo"[alt]="logo" /> {{ 'ROI.title.long' | translate
            }}</span>

          <span class="d-none d-md-inline">
            <button mat-button class="nav-button" *ngFor="let item of navigation" [routerLink]="[item.link]"
              routerLinkActive="active">
              {{item.label | translate}}
            </button>
          </span>

          <button mat-button mat-stroked-button color="accent" *ngIf="!(isAuthenticated$ | async)" (click)="onLoginClick()">
            {{ 'ROI.menu.login' | translate }}
          </button>

          <button *ngIf="(isAuthenticated$ | async)"
                  mat-icon-button
                  [matMenuTriggerFor]="toolbarUserMenu">
            <fa-icon icon="user-circle"></fa-icon>
          </button>
          <mat-menu #toolbarUserMenu="matMenu">
            <button mat-menu-item (click)="onLogoutClick()">
              <mat-icon><fa-icon icon="power-off"></fa-icon></mat-icon>
              <span>{{ 'ROI.menu.logout' | translate }}</span>
            </button>
          </mat-menu>

          <button mat-icon-button routerLink="settings" class="d-none d-sm-inline">
            <fa-icon icon="cog"></fa-icon>
          </button>

          <button mat-icon-button class="d-none d-sm-inline"
          aria-label="Icon button to toggle theme night or light" 
          (click)="onChangeDarkTheme()">
            <mat-icon *ngIf="isDarkTheme_">wb_sunny</mat-icon>
            <mat-icon *ngIf="!isDarkTheme_">nightlight_round</mat-icon>
          </button>


          <span *ngIf="language$ | async as language">
            <!-- <mat-form-field> -->
              <mat-select [ngModel]="language" (selectionChange)="onLanguageSelect($event)">
                <mat-option *ngFor="let l of languages" [value]="l">
                  {{ l.toUpperCase() }}
                </mat-option>
              </mat-select>
            <!-- </mat-form-field> -->

            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let l of languages" [value]="l">
                {{ l.toUpperCase() }}
              </mat-option>
            </mat-autocomplete>

            </span>


          <!-- <a [matTooltip]="'ROI.header.github' | translate"
             matTooltipPosition="before"
             mat-icon-button
             class="link d-none d-sm-inline"
             href="#"
             target="_blank" rel="noopener noreferrer">
            <fa-icon [icon]="['fab','github']"></fa-icon>
          </a> -->

          <span *ngIf="language$ | async as language">
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
           </button> 
           
          <mat-menu #menu="matMenu" >
            <button mat-menu-item *ngFor="let l of languages">
              <mat-icon>dialpad</mat-icon><span>{{ l.toUpperCase() }}</span>
            </button>
          </mat-menu>

        </span>

         </mat-toolbar>
      </div>

      <div class="content" [@routeAnimations]="o.isActivated && o.activatedRoute.routeConfig?.data?.['title']">
        
      <!-- <ROI-address-form></ROI-address-form> -->

        <router-outlet #o="outlet"></router-outlet>
