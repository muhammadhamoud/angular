<div class="container">
    <form [formGroup]="contactusform" novalidate (ngSubmit)="onSubmit()">
        <mat-card class="shipping-card">
            <mat-card-header>
                <mat-card-title>{{ 'ROI.contactus.title' | translate }}</mat-card-title>
                <mat-card-subtitle>
                    {{ 'ROI.contactus.subtitle' | translate }}
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <div class="row">
                    <div class="col">
                        <mat-form-field class="full-width" appearance="fill">
                            <mat-label>Email</mat-label>
                            <input matInput placeholder="Your Email Here" formControlName="email">
                            <mat-error *ngIf="contactusform.controls['email'].hasError('required')">
                                Email is <strong>required</strong>
                            </mat-error>
                            <mat-error *ngIf="contactusform.controls['email'].hasError('email')">
                                Email is <strong>not valid</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field class="full-width" appearance="fill">
                            <mat-label>Subject</mat-label>
                            <input matInput placeholder="Email Subject" formControlName="subject">
                            <mat-error *ngIf="contactusform.controls['message'].hasError('required')">
                                Message is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <mat-form-field class="full-width" appearance="fill">
                            <mat-label>Message</mat-label>
                            <textarea matInput placeholder="Your message here: The more information you provide, the better we can understand and address your needs." formControlName="message"></textarea>
                            <mat-error *ngIf="contactusform.controls['message'].hasError('required')">
                                Message is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
            </mat-card-content>
            <mat-card-actions align="end">
                <button mat-raised-button color="primary" type="submit" [disabled]="!contactusform.valid">Submit</button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
