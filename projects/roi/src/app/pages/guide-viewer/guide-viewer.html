<div class="roi-primary-header">
  <h1>{{guide?.name}}</h1>
</div>

<div class="roi-guide-wrapper">
  <div class="roi-guide-toc-and-content">
    <doc-viewer class="roi-guide-content"
                (contentRendered)="toc.addHeaders('Guide Content', $event); toc.updateScrollPosition()"
                [documentUrl]="guide?.document"
                focusOnNavigation
                id="guide-content"
                aria-label="Guide content">
      </doc-viewer>
    <table-of-contents #toc container="guide-viewer"></table-of-contents>
  </div>
</div>

<app-footer></app-footer>
