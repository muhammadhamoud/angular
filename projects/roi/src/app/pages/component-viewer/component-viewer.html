<div class="roi-component-viewer">
  <nav mat-tab-nav-bar mat-stretch-tabs="false" class="roi-component-viewer-tabbed-content"
       aria-label="Documentation Sections"
       id="component-viewer"
       focusOnNavigation
       [tabPanel]="panel">
    <a mat-tab-link class="roi-component-viewer-section-tab"
        *ngFor="let section of sections"
        [routerLink]="section.toLowerCase()"
        routerLinkActive #rla="routerLinkActive"
        [active]="rla.isActive">{{section}}</a>
  </nav>

  <mat-tab-nav-panel #panel class="roi-component-viewer-content">
    <router-outlet></router-outlet>
  </mat-tab-nav-panel>
</div>
