<header class="roi-primary-header">
  <h1>Guides</h1>
</header>

<main focusOnNavigation aria-label="Guide list" id="guide-list" class="roi-guide">
  <div class="roi-guide-list">
  <a class='roi-guide-item' *ngFor="let guide of guideItems.getAllItems()"
     routerLink='/guide/{{guide.id}}'>
    <mat-card class="roi-guide-card">
      <mat-card-title>{{guide.name}}</mat-card-title>
      <div class="roi-guide-card-divider"></div>
      <mat-card-content class="roi-guide-card-summary">
        {{guide.overview}}
      </mat-card-content>
    </mat-card>
  </a>
  </div>
</main>

<app-footer></app-footer>
