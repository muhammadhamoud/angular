<div *ngFor="let linkSection of _linkSections" class="roi-toc-container">
  <div class="roi-toc-heading">{{linkSection?.name}}</div>
  <nav [attr.aria-label]="linkSection?.name + ' Table of Contents'">
    <a [href]="_rootUrl + '#' + link.id"
      *ngFor="let link of linkSection?.links; let i = index"
      class="roi-level-{{link.type}} roi-link"
      [class.roi-active]="link.active">
      {{link.name}}
    </a>
  </nav>
</div>
