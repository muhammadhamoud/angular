<!-- TODO: figure out if the <nav> should go inside of a <header> element. -->
<nav class="roi-navbar-header" aria-label="Top Toolbar"
     [class.is-next-version]="isNextVersion">
  <div class="skip-link-wrapper" [class.cdk-visually-hidden]="skipLinkHidden" *ngIf="skipLinkHref">
    <a mat-raised-button [href]="skipLinkHref" (focus)="skipLinkHidden = false" (blur)="skipLinkHidden = true" color="accent">
      Skip to main content
    </a>
  </div>
  <a mat-button class="roi-button" routerLink="/" aria-label="Angular Material">
    <img class="logo"
         matButtonIcon
         src="../../../assets/img/homepage/angular-white-transparent.svg"
         alt="angular"
         aria-hidden="true">
    <span>Material</span>
  </a>
  <a mat-button class="roi-navbar-hide-small roi-button"
     *ngFor="let key of sectionKeys"
     [routerLink]="key"
     routerLinkActive="roi-navbar-header-item-selected">{{sections[key].name}}</a>
  <a mat-button class="roi-navbar-hide-small roi-button" routerLink="guides" routerLinkActive="roi-navbar-header-item-selected">Guides</a>
  <div class="flex-spacer"></div>
  <!-- <version-picker></version-picker> -->
  <theme-picker></theme-picker>
  <a mat-button class="roi-button roi-navbar-hide-small" href="https://github.com/angular/components"
     aria-label="GitHub Repository">
    <img class="logo"
         matButtonIcon
         src="../../../assets/img/homepage/github-circle-white-transparent.svg"
         alt="angular"
         aria-hidden="true">
    GitHub
  </a>
  <a mat-icon-button class="roi-button roi-navbar-show-small"
     href="https://github.com/angular/components" aria-label="GitHub Repository">
    <img class="logo roi-navbar--github-logo"
         matButtonIcon
         src="../../../assets/img/homepage/github-circle-white-transparent.svg"
         alt="angular"
         aria-hidden="true">
  </a>
</nav>
<nav class="roi-navbar roi-navbar-show-small" aria-label="Section Nav Bar">
  <a mat-button class="roi-navbar-link"
    *ngFor="let key of sectionKeys"
    [routerLink]="key">{{sections[key].name}}</a>
  <a mat-button class="roi-navbar-link" routerLink="guides">Guides</a>
</nav>
