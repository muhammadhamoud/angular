<mat-card class="product-card" *ngIf="product">
    <mat-card-header class="product-title">
        <mat-card-title>
            {{ product.name }}
        </mat-card-title>
        <mat-card-subtitle>
            {{ product.category }}
            <div class="product-discount">
                {{product.discountedPrice | currency}} 
                <span class="product-price">
                    Price: {{ product.price | currency }}
                </span>
            </div>
            <div>+ [taxes] taxes and charges</div>
            <div matBadge="{{product.stockQuantity}}" isAfter="true" MatBadgeSize="medium" MatBadgePosition = 'above after' matBadgeColor="accent">In Stock</div>

        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p class="product-description">{{ product.description }}</p>
        Brand: {{product.brand}}
        Tags: {{product.tags}}
        Rating: {{product.ratings}}
        Reviews: {{product.reviews}}
        <img mat-card-md-image [src]="product.imageUrl" alt="{{ product.name }}" class="product-image">
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary">Add to Cart</button>
    </mat-card-actions>
</mat-card>
